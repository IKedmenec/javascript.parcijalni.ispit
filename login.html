<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js"></script>
    <title>Java Script Parcijalni Ispit</title>
</head>
<body>
    
    <h2>Login Forma</h2>
    
    <form action="/" method="post" class="form">

    <div class="imagecontainer">
        <img src="./img/lik1.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
           
            <label for="uname"><b>Korisnicko Ime</b></label>
            <input class="text" id="uname" type="text" required placeholder="* Unesite svoje korisnicko ime" name="uname">
       
            <label for="psw"><b>Lozinka</b></label>
            <input id="psw" type="password" required placeholder="* Unesite lozinku" name="psw">

            
            <button type="submit" onclick="login()">Login</button>
              
            <label> <input type="checkbox" name="remember">
            Zapamti me
            </label>
                 </div>

                 <hr>

                <div class="container" style="background-color: #f1f1f1;">
                    <button type="button" class="cancelbtn">Odustani</button>

                    <br> <br>
                    <span class="psw">Zaboravljena<a href="#"> Lozinka?</a>
                </span>
            </div>
        </form>

        &lt;&lt;&lt; &copy; <a href="signuppage.html">SignUp Page</a> &gt;&gt;&gt;
    
</body>
</html>
